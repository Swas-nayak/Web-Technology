<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FE5B38, #FFE066);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    input{
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin:0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Simple Calculator</h1>
<h4>Swasthi S Nayak<br> 4MW23CS170</h4>
    <input type="text" id="num1" placeholder="Enter first number" />
    <input type="text" id="num2" placeholder="Enter second number (if needed)" />

    <div class="grid">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square</button>
      <button onclick="calculate('sqrt')">Square Root</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch (operation) {
        case "sum":
          result = num1 + num2;
          break;
        case "difference":
          result = num1 - num2;
          break;
        case "product":
          result = num1 * num2;
          break;
        case "quotient":
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        case "remainder":
          result = num2 !== 0 ? num1 % num2 : "Cannot divide by zero";
          break;
        case "power":
          result = Math.pow(num1, num2);
          break;
        case "square":
          result = num1 * num1;
          break;
        case "sqrt":
          result = num1 >= 0 ? Math.sqrt(num1) : "Invalid input";
          break;
        default:
          result = "Unknown operation";
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>
</body>
</html>
